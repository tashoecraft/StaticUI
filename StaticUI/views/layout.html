<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}TripPlanner{% endblock %}</title>
    <link href="/bower_components/materialize/dist/css/materialize.min.css" rel="stylesheet">
    <link href="/bower_components/font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <nav>
     <div class="nav-wrapper z-depth-3">
       <a href="#" class="brand-logo logo"></a>
       <ul id="nav-mobile" class="left hide-on-med-and-down">
         <li class="active"><a href="/"><i class="material-icons">location_on</i></a></li>
         <li><a href="/">About</a></li>
         <li><a href="/">Contact</a></li>
       </ul>
     </div>
   </nav>
   <!-- Navbar goes here -->
  <!-- Page Layout here -->
  <container>
    <row class="col">
    <div id="map">
      <div id="map-canvas"></div>
    </div>
    <div class="selectorCard">
         <div class="card z-depth-3">
           <ul class="collapsible z-depth-0" data-collapsible="accordion">
           <li class="active">
             <div class="collapsible-header active card-title">Select your plan</div>
             <div class="collapsible-body">{% block content %}{% endblock %}</div>
           </li>
         </div>
     </div>
  </row>
  <row class="col">
  <div class='planCard'>
       <div class="card z-depth-3">
         <div col l12>
           <a class="moveOver btn-floating btn-large waves-effect waves-light lime lighten-1">1</a>
           <a class="moveOver btn-floating btn-large waves-effect waves-light lime lighten-1">2</a>
           <a class="moveOver btn-floating btn-large waves-effect waves-light lime lighten-1">3</a>
           <a class="moveOver btn-floating btn-large waves-effect waves-light lime lighten-1">4</a>
       </div>
   </div>
 </row>
  </container>
  </div>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/materialize/dist/js/materialize.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkOctgg_Jy1cZKlTokM6vhwgvY86mO5QU&sensor=true"></script>
    <script>$(document).ready(function initialize_gmaps() {
    // initialize new google maps LatLng object
    $('select').material_select();

    var myLatlng = new google.maps.LatLng(48.8582,2.2945);
    // set the map options hash
    var mapOptions = {
        center: myLatlng,
        zoom: 14,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        disableDefaultUI: true,
        scrollwheel: false,
        zoomControl: true,
        zoomControlOptions: {
          style: google.maps.ZoomControlStyle.DEFAULT,
          position: google.maps.ControlPosition.RIGHT_BOTTOM
        }
    };


    // get the maps div's HTML obj
    var map_canvas_obj = document.getElementById("map-canvas");
    // initialize a new Google Map with the options
    var map = new google.maps.Map(map_canvas_obj, mapOptions);
    // Add the marker to the map
    var marker = new google.maps.Marker({
        position: myLatlng,
        title:"Hello World!"
    });

    marker.setMap(map);
})</script>
  </body>
</html>
