<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}TripPlanner{% endblock %}</title>
    <link href="/bower_components/materialize/dist/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <nav>
   <div class="nav-wrapper z-depth-3">
     <a href="#" class="brand-logo logo"></a>
     <ul id="nav-mobile" class="left hide-on-med-and-down">
       <li class="active"><a href="/"><i class="material-icons">location_on</i></a></li>
       <li><a href="/">About</a></li>
       <li><a href="/">Contact</a></li>
     </ul>
   </div>
 </nav>
   <!-- Navbar goes here -->

  <!-- Page Layout here -->
  <div class="row">

    <!-- <div class="col s12 m4 l3">
      <h1 class="z-depth-2">hello</h1>
      {% block content %}{% endblock %}
    </div> -->
    <div class="col s12 m6 l3">
         <div class="card blue-grey darken-1">
           <div class="card-content white-text">
             <span class="card-title">Card Title</span>
              {% block content %}{% endblock %}
           </div>
           <div class="card-action">
             <a href="#">This is a link</a>
             <a href="#">This is a link</a>
           </div>
         </div>
       </div>
    <!-- <div class="col s12 m4 l3">
      <h1>hello</h1>
      {% block content %}{% endblock %}
    </div> -->
    <div id="map" class="col s12 m8 l9">
      <div id="map-canvas"></div>
    </div>

  </div>
    <hr/>
      <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkOctgg_Jy1cZKlTokM6vhwgvY86mO5QU&sensor=true"></script>
    <script>$(document).ready(function initialize_gmaps() {
    // initialize new google maps LatLng object
    var myLatlng = new google.maps.LatLng(33.315093,44.366076);
    // set the map options hash
    var mapOptions = {
        center: myLatlng,
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        disableDefaultUI: true,
        scrollwheel: false,
        zoomControl: true,
        zoomControlOptions: {
          style: google.maps.ZoomControlStyle.DEFAULT,
          position: google.maps.ControlPosition.RIGHT_TOP
        }
    };

    // get the maps div's HTML obj
    var map_canvas_obj = document.getElementById("map-canvas");
    // initialize a new Google Map with the options
    var map = new google.maps.Map(map_canvas_obj, mapOptions);
    // Add the marker to the map
    var marker = new google.maps.Marker({
        position: myLatlng,
        title:"Hello World!"
    });
    // Add the marker to the map by calling setMap()
    marker.setMap(map);
})</script>
  </body>
</html>
